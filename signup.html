<!DOCTYPE html>
<html lang="en">
<head>

<link rel="stylesheet" href="assets/css/style.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="auth-body">

<header class="navbar">
  <div class="container nav-inner">

    <div class="logo">GLOBAL BARITE</div>

    <button class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <nav id="nav-menu">
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="operations.html">Operations</a>
      <a href="quality.html">Quality</a>
      <a href="contact.html">Contact</a>
      <a href="login.html" class="mobile-only">Log In</a>
      <a href="get-quote.html" class="btn-primary mobile-only">Get Quote</a>
    </nav>

  </div>
</header>

<section class="auth-section">
  <div class="auth-card">

    <h1>Create Account</h1>
    <p class="auth-subtext">
      Create your Global Barite account to access documents
      and manage inquiries.
    </p>

    <form id="signupForm">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="username" required>
      </div>

      <div class="form-group">
        <label>Email Address</label>
        <input type="email" id="email" required>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" required>
      </div>

      <button type="submit" class="btn-primary full-width">
        Create Account
      </button>
    </form>

    <div class="auth-footer">
      <a href="login.html">Already have an account?</a>
    </div>

  </div>
</section>

    <span>© 2026 Global Barite. All rights reserved.</span>
  </div>
</footer>

<script src="assets/js/main.js"></script>

<!-- FIREBASE SIGNUP -->

<script type="module">
  import { auth, db } from "./assets/js/firebase.js";
  import { createUserWithEmailAndPassword }
    from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
  import { doc, setDoc, serverTimestamp }
    from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

  const form = document.getElementById("signupForm");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const username = document.getElementById("username").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!username || !email || !password) {
      alert("Please fill all fields");
      return;
    }

    try {
      // 1️⃣ Create Auth user
      const userCredential =
        await createUserWithEmailAndPassword(auth, email, password);

      const user = userCredential.user;

      // 2️⃣ Store user in Firestore
      await setDoc(doc(db, "users", user.uid), {
        username: username,
        email: user.email,
        role: "client",
        approved: false,
        createdAt: serverTimestamp()
      });

      alert("Account created successfully");
      window.location.href = "login.html";

    } catch (err) {
      alert(err.message);
    }
  });
</script>



</body>
</html>
