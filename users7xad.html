<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin | Users</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Inter, sans-serif;
  background: #f8fafc;
  overflow: hidden;
}

/* ===== SIDEBAR ===== */
.sidebar {
  position: fixed;
  top: 0;
  left: 0;
  width: 260px;
  height: 100vh;
  background: #0f172a;
  color: #fff;
  display: flex;
  flex-direction: column;
}

.sidebar-logo {
  padding: 20px;
  font-weight: 700;
  font-size: 18px;
  border-bottom: 1px solid #1e293b;
}

.sidebar-nav {
  flex: 1;
  overflow-y: auto;
}

.sidebar-nav a {
  padding: 14px 20px;
  display: block;
  color: #cbd5f5;
  text-decoration: none;
  font-weight: 500;
}

.sidebar-nav a:hover,
.sidebar-nav a.active {
  background: #1e293b;
  color: #fff;
}

.sidebar-footer {
  padding: 20px;
  border-top: 1px solid #1e293b;
}

.sidebar-footer button {
  width: 100%;
  background: transparent;
  border: 1px solid #cbd5f5;
  color: #fff;
  padding: 10px;
  border-radius: 8px;
  cursor: pointer;
}

/* ===== MAIN ===== */
.admin-main {
  margin-left: 260px;
  width: calc(100vw - 260px);
  height: 100vh;
  overflow-y: auto;
  padding: 24px;
  background: #f8fafc;
}

.page-title h1 {
  margin: 0;
  font-size: 22px;
}

.page-title p {
  margin-top: 6px;
  color: #64748b;
  font-size: 14px;
}

/* ===== TABLE CARD ===== */
.table-card {
  background: #fff;
  margin-top: 20px;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,.05);
  overflow-x: auto;
}

table {
  width: 100%;
  border-collapse: collapse;
}

th {
  text-align: left;
  font-size: 13px;
  color: #64748b;
  padding-bottom: 12px;
  border-bottom: 1px solid #e5e7eb;
}

td {
  padding: 12px 0;
  font-size: 14px;
  border-bottom: 1px solid #f1f5f9;
}

/* ===== ROLE BADGES ===== */
.badge {
  padding: 4px 10px;
  border-radius: 999px;
  font-size: 12px;
  font-weight: 600;
  display: inline-block;
}

.badge.admin {
  background: #bbf7d0;
  color: #166534;
}

.badge.user {
  background: #fde68a;
  color: #92400e;
}

.uid {
  font-size: 11px;
  color: #64748b;
  word-break: break-all;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<aside class="sidebar">
  <div class="sidebar-logo">GLOBAL BARITE</div>

  <nav class="sidebar-nav">
    <a href="dashad7r.html">Dashboard</a>
    <a href="gb-admin-9x2k.html">Quote Requests</a>
    <a href="contact7xad.html">Contact Inquiries</a>
    <a href="users7xad.html" class="active">Users</a>
  </nav>

  <div class="sidebar-footer">
    <button id="logoutBtn">Logout</button>
  </div>
</aside>

<!-- MAIN -->
<main class="admin-main">

  <div class="page-title">
    <h1>Registered Users</h1>
    <p>All users who signed up on Global Barite</p>
  </div>

  <div class="table-card">
    <table>
      <thead>
        <tr>
          <th>Email</th>
          <th>User ID</th>
          <th>Role</th>
          <th>Created On</th>
        </tr>
      </thead>
      <tbody id="usersTable"></tbody>
    </table>
  </div>

</main>

<script type="module">
import { auth, db } from "./assets/js/firebase.js";
import { onAuthStateChanged, signOut } from
  "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
import {
  collection,
  getDocs,
  getDoc,
  doc
} from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

const usersTable = document.getElementById("usersTable");
const logoutBtn = document.getElementById("logoutBtn");

// ðŸ” ADMIN CHECK
onAuthStateChanged(auth, async (user) => {
  if (!user) return location.href = "login.html";

  const snap = await getDoc(doc(db, "users", user.uid));
  if (!snap.exists() || snap.data().role !== "admin") {
    alert("Access denied");
    return location.href = "index.html";
  }

  loadUsers();
});

logoutBtn.onclick = async () => {
  await signOut(auth);
  location.href = "login.html";
};

// ðŸ“¦ LOAD USERS
async function loadUsers() {
  const snap = await getDocs(collection(db, "users"));

  if (snap.empty) {
    usersTable.innerHTML =
      `<tr><td colspan="4">No users found</td></tr>`;
    return;
  }

  usersTable.innerHTML = "";

  snap.forEach(docSnap => {
    const d = docSnap.data();
    const created =
      d.createdAt?.toDate().toLocaleDateString() || "-";

    usersTable.innerHTML += `
      <tr>
        <td>${d.email || "-"}</td>
        <td class="uid">${docSnap.id}</td>
        <td>
          <span class="badge ${d.role === "admin" ? "admin" : "user"}">
            ${d.role?.toUpperCase()}
          </span>
        </td>
        <td>${created}</td>
      </tr>
    `;
  });
}
</script>

</body>
</html>
