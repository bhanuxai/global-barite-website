<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Reset Password | Global Barite</title>
<link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="auth-body">

<section class="auth-section">
  <div class="auth-card">

    <h1>Reset Password</h1>
    <p class="auth-subtext">Enter your new password</p>

    <input type="password" id="newPassword" placeholder="New password" class="full-width">
    <button id="resetBtn" class="btn-primary full-width">Reset Password</button>

  </div>
</section>

<script type="module">
  import { auth } from "./assets/js/firebase.js";
  import {
    confirmPasswordReset,
    verifyPasswordResetCode
  } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

  const params = new URLSearchParams(window.location.search);
  const oobCode = params.get("oobCode");

  if (!oobCode) {
    alert("Invalid or expired reset link");
    window.location.href = "login.html";
  }

  const resetBtn = document.getElementById("resetBtn");

  resetBtn.addEventListener("click", async () => {
    const newPassword = document.getElementById("newPassword").value.trim();

    if (!newPassword) {
      alert("Enter a new password");
      return;
    }

    try {
      await verifyPasswordResetCode(auth, oobCode);
      await confirmPasswordReset(auth, oobCode, newPassword);
      alert("Password reset successful");
      window.location.href = "login.html";
    } catch (err) {
      alert("Reset link expired or already used");
    }
  });
</script>


</body>
</html>
